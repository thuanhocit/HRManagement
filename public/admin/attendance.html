<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chấm công - Admin</title>
    <style>
        /* Toàn bộ trang */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Thanh điều hướng */
        nav {
            background-color: #2c3e50;
            padding: 20px;
            width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 8px 0;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #3498db;
        }

        /* Nội dung chính */
        main {
            margin-left: 270px;
            padding: 30px;
            width: 100%;
        }

        h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Tạo bảng dữ liệu */
        #attendanceTable {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #ecf0f1;
        }

        /* Cải thiện responsive */
        @media screen and (max-width: 768px) {
            nav {
                width: 200px;
            }

            main {
                margin-left: 220px;
                padding: 15px;
            }

            table th, table td {
                padding: 10px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav>
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/staff.html">Nhân sự</a>
        <a href="/admin/position.html">Chức vụ</a>
        <a href="/admin/time.html">Giờ làm</a>
        <a href="/admin/attendance.html">Chấm công</a>
        <a href="/admin/salary.html">Lương</a>
        <a href="/admin/reward_discipline.html">Khen thưởng/Kỷ luật</a>
        <a href="/admin/statistics.html">Thống kê</a>
        <a href="/logout">Đăng xuất</a>
    </nav>

    <!-- Nội dung chính -->
    <main>
        <h2>Quản lý chấm công</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nhân viên</th>
                    <th>Ngày</th>
                    <th>Giờ vào</th>
                    <th>Giờ ra</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
