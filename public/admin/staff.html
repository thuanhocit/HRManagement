<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân sự - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            background-color: #3e8e41;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Form styling */
        form {
            max-width: 700px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Table styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table td button {
            background-color: #f44336;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        table td button:hover {
            background-color: #e53935;
        }

        /* Edit Form Styling */
        #editForm {
            display: none;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #editForm input,
        #editForm select,
        #editForm button {
            width: 100%;
        }

        /* Message Box */
        .message {
            margin: 20px auto;
            text-align: center;
            padding: 12px;
            background-color: #f4f7fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/staff.html">Nhân sự</a>
        <a href="/admin/position.html">Chức vụ</a>
        <a href="/admin/time.html">Giờ làm</a>
        <a href="/admin/attendance.html">Chấm công</a>
        <a href="/admin/salary.html">Lương</a>
        <a href="/admin/reward_discipline.html">Khen thưởng/Kỷ luật</a>
        <a href="/admin/statistics.html">Thống kê</a>
        <a href="/logout">Đăng xuất</a>
    </nav>

    <!-- Main Content -->
    <h2>Quản lý Nhân sự</h2>

    <!-- Add Staff Form -->
    <form id="staffForm">
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <input type="text" id="full_name" placeholder="Họ tên" required>
        <select id="position_id"><option value="">Chọn chức vụ</option></select>
        <select id="role">
            <option value="admin">Admin</option>
            <option value="employee">Nhân viên</option>
        </select>
        <button type="submit">Thêm nhân viên</button>
    </form>

    <div id="message" class="message"></div>

    <!-- Edit Staff Form -->
    <div id="editForm">
        <h3>Chỉnh sửa nhân viên</h3>
        <form id="editStaffForm">
            <input type="hidden" id="edit_id">
            <input type="text" id="edit_username" placeholder="Tên đăng nhập" required>
            <input type="password" id="edit_password" placeholder="Mật khẩu mới (để trống nếu không đổi)">
            <input type="text" id="edit_full_name" placeholder="Họ tên" required>
            <select id="edit_position_id"><option value="">Chọn chức vụ</option></select>
            <select id="edit_role">
                <option value="admin">Admin</option>
                <option value="employee">Nhân viên</option>
            </select>
            <button type="submit">Lưu</button>
            <button type="button" onclick="document.getElementById('editForm').style.display = 'none'">Hủy</button>
        </form>
    </div>

    <!-- Staff Table -->
    <table id="staffTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên đăng nhập</th>
                <th>Họ tên</th>
                <th>Chức vụ</th>
                <th>Vai trò</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/js/admin.js"></script>
</body>
</html>
