<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý giờ làm - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            background-color: #3e8e41;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Form styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Table styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table td {
            background-color: #f9f9f9;
        }

        table td button {
            background-color: #f44336;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        table td button:hover {
            background-color: #e53935;
        }

        /* Message Box */
        .message {
            margin: 20px auto;
            text-align: center;
            padding: 12px;
            background-color: #f4f7fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/staff.html">Nhân sự</a>
        <a href="/admin/position.html">Chức vụ</a>
        <a href="/admin/time.html">Giờ làm</a>
        <a href="/admin/attendance.html">Chấm công</a>
        <a href="/admin/salary.html">Lương</a>
        <a href="/admin/reward_discipline.html">Khen thưởng/Kỷ luật</a>
        <a href="/admin/statistics.html">Thống kê</a>
        <a href="/logout">Đăng xuất</a>
    </nav>

    <!-- Main Content -->
    <h2>Quản lý giờ làm</h2>

    <!-- Time Entry Form -->
    <form id="timeForm">
        <select id="user_id"><option value="">Chọn nhân viên</option></select>
        <input type="date" id="date" required>
        <input type="number" id="hours" placeholder="Số giờ (1-24)" step="1" min="1" max="24" required>
        <button type="submit">Thêm</button>
    </form>
    
    <div id="message" class="message"></div>

    <!-- Time Log Table -->
    <table id="timeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nhân viên</th>
                <th>Ngày</th>
                <th>Số giờ</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu về giờ làm sẽ được điền vào đây qua JavaScript -->
        </tbody>
    </table>

    <script src="/js/admin.js"></script>
</body>
</html>
