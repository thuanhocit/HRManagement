<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        /* Toàn bộ trang */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        /* Thanh điều hướng */
        nav {
            background-color: #2c3e50;
            padding: 20px;
            width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 8px 0;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #3498db;
        }

        /* Nội dung chính */
        main {
            margin-left: 270px;
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: bold;
        }

        /* Bảng thống kê */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #2c3e50;
            color: white;
        }

        table td button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        table td button:hover {
            background-color: #e53935;
        }

        /* Thiết kế responsive */
        @media screen and (max-width: 768px) {
            nav {
                width: 200px;
            }

            main {
                margin-left: 220px;
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            table th, table td {
                padding: 10px;
            }

            nav a {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav>
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/staff.html">Nhân sự</a>
        <a href="/admin/position.html">Chức vụ</a>
        <a href="/admin/time.html">Giờ làm</a>
        <a href="/admin/attendance.html">Chấm công</a>
        <a href="/admin/salary.html">Lương</a>
        <a href="/admin/reward_discipline.html">Khen thưởng/Kỷ luật</a>
        <a href="/admin/statistics.html">Thống kê</a>
        <a href="/logout">Đăng xuất</a>
    </nav>

    <!-- Nội dung chính -->
    <main>
        <h2>Dashboard Admin</h2>
        <table>
            <thead>
                <tr>
                    <th>Nhân viên</th>
                    <th>Tổng giờ làm</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nguyễn Văn A</td>
                    <td>160</td>
                </tr>
                <tr>
                    <td>Trần Thị B</td>
                    <td>145</td>
                </tr>
                <tr>
                    <td>Phạm Văn C</td>
                    <td>150</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
